---
swagger: "2.0"
info:
  version: 0.0.1
  title: Uniplay private API
host: localhost:8080
basePath: /v1
tags:
- name: player
  description: Профиль игрока
- name: match
  description: Матч
- name: team
  description: Команда
- name: institution
  description: Учебное заведение
- name: compendium
  description: Справочник
schemes:
- http
- https
paths:
  /players/{steam_id}/stats:
    get:
      tags:
      - player
      summary: Получение статистики игрока
      operationId: getPlayerStats
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: steam_id
        in: path
        description: Steam ID игрока
        required: true
        type: string
      - name: match_id
        in: query
        description: Фильтр по матчу
        required: false
        type: string
        format: uuid
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/PlayerStats'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'
  /players/{steam_id}/weapons:
    get:
      tags:
      - player
      summary: Получение статистики игрока по оружию
      operationId: getWeaponStats
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: steam_id
        in: path
        description: Steam ID игрока
        required: true
        type: string
      - name: match_id
        in: query
        description: Фильтр по матчу
        required: false
        type: string
        format: uuid
      - name: weapon_id
        in: query
        description: Фильтр по оружию
        required: false
        type: integer
        format: int32
      - name: class_id
        in: query
        description: Фильтр по классу оружия
        required: false
        type: integer
        format: int32
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/PlayerWeaponStats'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'
  /matches:
    post:
      tags:
      - match
      summary: Создание матча из записи
      operationId: createMatch
      consumes:
      - multipart/form-data
      produces:
      - application/json
      parameters:
      - name: replay
        in: formData
        description: файл записи матча с расширением .dem
        required: true
        type: file
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/CreateMatchResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/Error'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'
  /matches/{match_id}:
    delete:
      tags:
      - match
      summary: Удаление матча
      operationId: deleteMatch
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: match_id
        in: path
        description: ID матча
        required: true
        type: string
        format: uuid
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'
  /teams:
    get:
      tags:
      - team
      summary: Получение списка команд
      operationId: getTeamList
      consumes:
      - application/json
      produces:
      - application/json
      parameters: []
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/WeaponList'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'
  /institutions:
    get:
      tags:
      - institution
      summary: Получение списка учебных заведений
      operationId: getInstitutions
      produces:
      - application/json
      parameters: []
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/WeaponList'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'
  /compendiums/weapons:
    get:
      tags:
      - compendium
      summary: Получение списка оружий
      operationId: getWeapons
      consumes:
      - application/json
      produces:
      - application/json
      parameters: []
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/WeaponList'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'
  /compendiums/weapon-classes:
    get:
      tags:
      - compendium
      summary: Получение списка классов оружий
      operationId: getWeaponClasses
      consumes:
      - application/json
      produces:
      - application/json
      parameters: []
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/WeaponClassList'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'
definitions:
  Error:
    type: object
    required:
    - code
    - message
    properties:
      code:
        type: integer
        format: int32
        description: код ошибки, равен статусу или >= 600
        x-nullable: false
      message:
        type: string
        description: сообщение ошибки
        x-nullable: false
  CreateMatchResponse:
    type: object
    required:
    - match_id
    - match_number
    properties:
      match_id:
        type: string
        format: uuid
        x-isnullable: false
      match_number:
        type: number
        format: int32
        x-isnullable: false
  PlayerStats:
    type: object
    required:
    - calculated_stats
    - round_stats
    - total_stats
    properties:
      total_stats:
        $ref: '#/definitions/PlayerStats_total_stats'
      calculated_stats:
        $ref: '#/definitions/PlayerStats_calculated_stats'
      round_stats:
        $ref: '#/definitions/PlayerStats_round_stats'
  PlayerWeaponStats:
    type: array
    items:
      $ref: '#/definitions/PlayerWeaponStats_inner'
  WeaponList:
    type: array
    items:
      $ref: '#/definitions/WeaponList_inner'
  WeaponClassList:
    type: array
    items:
      $ref: '#/definitions/WeaponClassList_inner'
  PlayerStats_total_stats:
    type: object
    properties:
      kills:
        type: integer
        format: int32
      headshot_kills:
        type: integer
        format: int32
      blind_kills:
        type: integer
        format: int32
      wallbang_kills:
        type: integer
        format: int32
      noscope_kills:
        type: integer
        format: int32
      through_smoke_kills:
        type: integer
        format: int32
      deaths:
        type: integer
        format: int32
      assists:
        type: integer
        format: int32
      flashbang_assists:
        type: integer
        format: int32
      mvp_count:
        type: integer
        format: int32
      damage_taken:
        type: integer
        format: int32
      damage_dealt:
        type: integer
        format: int32
      grenade_damage_dealt:
        type: integer
        format: int32
      blinded_players:
        type: integer
        format: int32
      blinded_times:
        type: integer
        format: int32
      bombs_planted:
        type: integer
        format: int32
      bombs_defused:
        type: integer
        format: int32
      rounds_played:
        type: integer
        format: int32
      matches_played:
        type: integer
        format: int32
      wins:
        type: integer
        format: int32
      loses:
        type: integer
        format: int32
      draws:
        type: integer
        format: int32
      time_played:
        type: integer
        format: int64
    description: статистика игрока по всем сыгранным матчам
  PlayerStats_calculated_stats:
    type: object
    properties:
      kill_death_ratio:
        type: number
        format: double
      headshot_percentage:
        type: number
        format: double
      win_rate:
        type: number
        format: double
    description: высчитанная статистика на основе статистики по матчам
    x-nullable: false
  PlayerStats_round_stats:
    type: object
    properties:
      damage_dealt:
        type: number
        format: double
        description: средний урон за раунд
      grenade_damage_dealt:
        type: number
        format: double
        description: средний урон гранатами за раунд
      kills:
        type: number
        format: double
        description: среднее кол-во убийств за раунд
      assists:
        type: number
        format: double
        description: среднее кол-во ассистов за раунд
      deaths:
        type: number
        format: double
        description: среднее кол-во смертей за раунд
      blinded_times:
        type: number
        format: double
        description: среднее кол-во раз ослеплен за раунд
      blinded_players:
        type: number
        format: double
        description: средне кол-во ослепленных игроков за раунд
    description: набор средних показателей за раунд
    x-nullable: false
  PlayerWeaponStats_inner_total_stats:
    type: object
    properties:
      weapon_id:
        type: integer
        format: int32
      weapon:
        type: string
      kills:
        type: integer
        format: int32
      deaths:
        type: integer
        format: int32
      headshot_kills:
        type: integer
        format: int32
      blind_kills:
        type: integer
        format: int32
      wallbang_kills:
        type: integer
        format: int32
      noscope_kills:
        type: integer
        format: int32
      through_smoke_kills:
        type: integer
        format: int32
      assists:
        type: integer
        format: int32
      damage_taken:
        type: integer
        format: int32
      damage_dealt:
        type: integer
        format: int32
      shots:
        type: integer
        format: int32
      head_hits:
        type: integer
        format: int32
      neck_hits:
        type: integer
        format: int32
      chest_hits:
        type: integer
        format: int32
      stomach_hits:
        type: integer
        format: int32
      left_arm_hits:
        type: integer
        format: int32
      right_arm_hits:
        type: integer
        format: int32
      left_leg_hits:
        type: integer
        format: int32
      right_leg_hits:
        type: integer
        format: int32
  PlayerWeaponStats_inner_accuracy_stats:
    type: object
    properties:
      total:
        type: number
        format: double
      head:
        type: number
        format: double
      neck:
        type: number
        format: double
      chest:
        type: number
        format: double
      stomach:
        type: number
        format: double
      arms:
        type: number
        format: double
      legs:
        type: number
        format: double
    x-nullable: false
  PlayerWeaponStats_inner:
    type: object
    required:
    - accuracy_stats
    - total_stats
    properties:
      total_stats:
        $ref: '#/definitions/PlayerWeaponStats_inner_total_stats'
      accuracy_stats:
        $ref: '#/definitions/PlayerWeaponStats_inner_accuracy_stats'
    x-nullable: false
  WeaponList_inner:
    type: object
    required:
    - class
    - class_id
    - weapon
    - weapon_id
    properties:
      weapon_id:
        type: integer
        format: int32
        x-nullable: false
      weapon:
        type: string
        description: название оружия
        x-nullable: false
      class_id:
        type: integer
        format: int32
        x-nullable: false
      class:
        type: string
        description: имя класса оружия
        x-nullable: false
    x-nullable: false
  WeaponClassList_inner:
    type: object
    required:
    - class
    - id
    properties:
      id:
        type: integer
        format: int32
        x-nullable: false
      class:
        type: string
        x-nullable: false
    x-nullable: false

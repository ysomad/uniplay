name: CI

on:
  pull_request:
    branches: [ "dev", "master" ]
  push:
    branches: [ "dev" ]

jobs:

  build-server:
    name: server / build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '^1.21.0'

    - name: Build
      run: |
        cd server
        go build -v ./cmd/app

  server-unit-tests:
    name: server / unit tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-go@v4
      with:
        go-version: '^1.21.0'

    - name: Unit tests
      run: |
        cd server
        go test \
          -v \
          -race \
          -covermode=atomic \
          -coverprofile=coverage.out \
          ./internal/...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

  server-lint:
    name: server / lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: go to server dir
        run: cd server

      - name: golangci-lint
        uses: reviewdog/action-golangci-lint@v3

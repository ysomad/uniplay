---
openapi: 3.0.3
info:
  title: Uniplay private API
  version: 1.0.0
servers:
- url: http://localhost:8080/v1
tags:
- name: player
  description: Профиль игрока
- name: replay
  description: Запись матча
- name: compendium
  description: Справочники
paths:
  /players/{steam_id}:
    get:
      tags:
      - player
      summary: Получение информации об игроке
      operationId: getPlayerProfile
      parameters:
      - name: steam_id
        in: path
        description: steam id игрока
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: uint64
          x-go-type: uint64
          x-go-name: SteamID
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Player'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /players/{steam_id}/matches:
    post:
      tags:
      - player
      summary: Список матчей игрока
      operationId: getPlayerMatches
      parameters:
      - name: steam_id
        in: path
        description: steam id игрока
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: uint64
          x-go-type: uint64
          x-go-name: SteamID
      requestBody:
        $ref: '#/components/requestBodies/PlayerMatchListRequestBody'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchList'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /replays:
    post:
      tags:
      - replay
      summary: Загрузить запись матча
      operationId: uploadReplay
      requestBody:
        $ref: '#/components/requestBodies/ReplayUploadRequestBody'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Match'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "409":
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /players/{steam_id}/stats:
    get:
      tags:
      - player
      summary: Получение статистики игрока
      operationId: getPlayerStats
      parameters:
      - name: steam_id
        in: path
        description: steam id игрока
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: uint64
          x-go-type: uint64
          x-go-name: SteamID
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerStats'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /players/{steam_id}/weapons:
    get:
      tags:
      - player
      summary: Получение статистики игрока по оружию
      operationId: getWeaponStats
      parameters:
      - name: steam_id
        in: path
        description: steam id игрока
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: uint64
          x-go-type: uint64
          x-go-name: SteamID
      - name: weapon_id
        in: query
        description: фильтр по оружию, по умолчанию передавать 0
        required: true
        style: form
        explode: true
        schema:
          type: integer
          format: int16
          x-go-type: int16
          x-go-name: WeaponID
      - name: class_id
        in: query
        description: фильтр по классу оружия, по умолчанию передавать 0
        required: true
        style: form
        explode: true
        schema:
          type: integer
          format: int8
          x-go-type: int8
          x-go-name: ClassID
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WeaponStatsList'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /сompendiums/weapons:
    get:
      tags:
      - compendium
      summary: Справочник оружий
      operationId: getWeaponCompendium
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WeaponList'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /сompendiums/classes:
    get:
      tags:
      - compendium
      summary: Справочник классов оружий
      operationId: getWeaponClassCompendium
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WeaponClassList'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Error:
      required:
      - code
      - message
      type: object
      properties:
        code:
          type: integer
          description: статус ответа или код ошибки >= 600
        message:
          type: string
          description: сообщение ошибки
    Player:
      required:
      - create_time
      - steam_id
      - team_flag_code
      - team_name
      - update_time
      type: object
      properties:
        steam_id:
          type: integer
          format: uint64
          x-go-name: SteamID
          x-go-type: uint64
        team_name:
          type: string
        team_flag_code:
          type: string
        create_time:
          type: string
          description: RFC3339 datetime string
          format: date-time
          x-go-type: time.Time
        update_time:
          type: string
          description: RFC3339 datetime string
          format: date-time
          x-go-type: time.Time
    CalculatedStats:
      required:
      - headshot_percentage
      - kill_death_ratio
      - matches_draw
      - matches_lost
      - matches_played
      - matches_won
      - rounds_lost
      - rounds_played
      - rounds_won
      - time_played
      - win_rate
      type: object
      properties:
        kill_death_ratio:
          type: number
          format: double
          x-go-type: float64
        headshot_percentage:
          type: number
          format: double
          x-go-type: float64
        win_rate:
          type: number
          format: double
          x-go-type: float64
      description: высчитываемая статистика
    TotalStats:
      required:
      - assists
      - blind_kills
      - blinded_players
      - blinded_times
      - bombs_defused
      - bombs_planted
      - damage_dealt
      - damage_taken
      - deaths
      - draws
      - flashbang_assists
      - grenade_damage_dealt
      - headshot_kills
      - kills
      - loses
      - matches_played
      - mvp_count
      - noscope_kills
      - rounds_played
      - through_smoke_kills
      - time_played
      - wallbang_kills
      - wins
      type: object
      properties:
        kills:
          type: integer
          format: int32
        headshot_kills:
          type: integer
          format: int32
        blind_kills:
          type: integer
          format: int32
        wallbang_kills:
          type: integer
          format: int32
        noscope_kills:
          type: integer
          format: int32
          x-go-name: NoScopeKills
        through_smoke_kills:
          type: integer
          format: int32
        deaths:
          type: integer
          format: int32
        assists:
          type: integer
          format: int32
        flashbang_assists:
          type: integer
          format: int32
        mvp_count:
          type: integer
          format: int32
          x-go-name: MVPCount
        damage_taken:
          type: integer
          format: int32
        damage_dealt:
          type: integer
          format: int32
        grenade_damage_dealt:
          type: integer
          format: int32
        blinded_players:
          type: integer
          format: int32
        blinded_times:
          type: integer
          format: int32
        bombs_planted:
          type: integer
          format: int32
        bombs_defused:
          type: integer
          format: int32
        rounds_played:
          type: integer
          format: int32
        matches_played:
          type: integer
          format: int32
        wins:
          type: integer
          format: int32
        loses:
          type: integer
          format: int32
        draws:
          type: integer
          format: int32
        time_played:
          type: integer
          format: int64
          x-go-type: time.Duration
      description: общая статистика по сумме метрик игрока
    RoundStats:
      required:
      - assists
      - blinded_players
      - blinded_times
      - damage_dealt
      - deaths
      - grenade_damage_dealt
      - kills
      type: object
      properties:
        damage_dealt:
          type: number
          description: средний урон за раунд
          format: double
        grenade_damage_dealt:
          type: number
          description: средний урон гранатами за раунд
          format: double
        kills:
          type: number
          description: среднее кол-во убийств за раунд
          format: double
        assists:
          type: number
          description: среднее кол-во ассистов за раунд
          format: double
        deaths:
          type: number
          description: среднее кол-во смертей за раунд
          format: double
        blinded_times:
          type: number
          description: среднее кол-во раз ослеплен за раунд
          format: double
        blinded_players:
          type: number
          description: средне кол-во ослепленных игроков за раунд
          format: double
      description: набор средних показателей за раунд
    PlayerStats:
      required:
      - calculated_stats
      - round_stats
      - total_stats
      type: object
      properties:
        total_stats:
          $ref: '#/components/schemas/TotalStats'
        calculated_stats:
          $ref: '#/components/schemas/CalculatedStats'
        round_stats:
          $ref: '#/components/schemas/RoundStats'
    TotalWeaponStats:
      required:
      - assists
      - blind_kills
      - chest_hits
      - damage_dealt
      - damage_taken
      - deaths
      - flashbang_assists
      - head_hits
      - headshot_kills
      - hits
      - kills
      - left_arm_hits
      - left_leg_hits
      - noscope_kills
      - right_arm_hits
      - right_leg_hits
      - shots
      - stomach_hits
      - through_smoke_kills
      - wallbang_kills
      - weapon
      - weapon_id
      type: object
      properties:
        weapon_id:
          type: integer
          format: int16
        weapon:
          type: string
        kills:
          type: integer
          format: int32
        deaths:
          type: integer
          format: int32
        headshot_kills:
          type: integer
          format: int32
        blind_kills:
          type: integer
          format: int32
        wallbang_kills:
          type: integer
          format: int32
        noscope_kills:
          type: integer
          format: int32
        through_smoke_kills:
          type: integer
          format: int32
        assists:
          type: integer
          format: int32
        damage_taken:
          type: integer
          format: int32
        damage_dealt:
          type: integer
          format: int32
        shots:
          type: integer
          format: int32
        hits:
          type: integer
          format: int32
        head_hits:
          type: integer
          format: int32
        chest_hits:
          type: integer
          format: int32
        stomach_hits:
          type: integer
          format: int32
        left_arm_hits:
          type: integer
          format: int32
        right_arm_hits:
          type: integer
          format: int32
        left_leg_hits:
          type: integer
          format: int32
        right_leg_hits:
          type: integer
          format: int32
    AccuracyWeaponStats:
      required:
      - arms
      - chest
      - head
      - legs
      - stomach
      - total
      type: object
      properties:
        total:
          type: number
          format: double
        head:
          type: number
          format: double
        chest:
          type: number
          format: double
        stomach:
          type: number
          format: double
        arms:
          type: number
          format: double
        legs:
          type: number
          format: double
    WeaponStatsList:
      type: array
      items:
        $ref: '#/components/schemas/WeaponStatsList_inner'
    MatchTeam:
      required:
      - clan_name
      - flag_code
      - player_steam_ids
      - score
      type: object
      properties:
        clan_name:
          type: string
          description: название команды, берется из загруженной записи матча
        flag_code:
          type: string
          description: ISO 3166 код флага
        score:
          type: integer
          format: int8
          x-go-type: int8
        player_steam_ids:
          type: array
          items:
            type: integer
            format: uint64
            x-go-type: uint64
    Match:
      required:
      - map_name
      - match_duration
      - match_id
      - team1
      - team2
      - uploaded_at
      type: object
      properties:
        match_id:
          type: string
          format: uuid
          x-go-name: MatchID
          x-go-type: google_uuid.UUID
          x-go-type-import:
            name: google_uuid
            path: github.com/google/uuid
        map_name:
          type: string
        match_duration:
          type: integer
          format: int64
          x-go-type: time.Duration
        team1:
          $ref: '#/components/schemas/MatchTeam'
        team2:
          $ref: '#/components/schemas/MatchTeam'
        uploaded_at:
          type: string
          description: datetime RFC3339
          format: date-time
          x-go-type: time.Time
    MatchList:
      required:
      - matches
      - next_page_token
      type: object
      properties:
        matches:
          type: array
          items:
            $ref: '#/components/schemas/Match'
        next_page_token:
          type: string
          example: U3dhZ2dlciByb2Nrcw==
    SortOrder:
      type: string
      enum:
      - ASC
      - DESC
    PlayerMatchListSort:
      required:
      - upload_time
      type: object
      properties:
        upload_time:
          $ref: '#/components/schemas/SortOrder'
    PlayerMatchListRequest:
      required:
      - page_size
      - page_token
      - sort
      type: object
      properties:
        sort:
          $ref: '#/components/schemas/PlayerMatchListSort'
        page_size:
          type: integer
          format: uint16
          x-go-type: uint16
        page_token:
          type: string
          description: base64 string
          example: U3dhZ2dlciByb2Nrcw==
    WeaponStatsRequest:
      required:
      - weapon_class_id
      - weapon_id
      type: object
      properties:
        weapon_id:
          type: integer
          description: фильтр по имени оружия
          format: uint16
          x-go-type: uint16
          x-go-name: WeaponID
        weapon_class_id:
          type: integer
          description: фильтр по классу оружия
          format: uint8
          x-go-type: uint8
          x-go-name: WeaponClassID
    WeaponClassStatsRequest:
      required:
      - weapon_class
      type: object
      properties:
        weapon_class:
          type: string
          description: фильтр по классу оружия
    Weapon:
      required:
      - class
      - class_id
      - weapon
      - weapon_id
      type: object
      properties:
        weapon_id:
          type: integer
          format: uint16
          x-go-type: uint16
          x-go-name: WeaponID
        weapon:
          type: string
          description: имя оружия
        class_id:
          type: integer
          description: класс оружия в формате uint8, в котором хранится в базе
          format: uint8
          x-go-type: uint8
          x-go-name: ClassID
        class:
          type: string
          description: имя класса оружия
    WeaponList:
      type: array
      items:
        $ref: '#/components/schemas/Weapon'
    WeaponClassList:
      type: array
      items:
        $ref: '#/components/schemas/WeaponClass'
    WeaponClass:
      required:
      - class
      - id
      type: object
      properties:
        id:
          type: integer
          description: класс оружия в формате uint8, в котором хранится в базе
          format: uint8
          x-go-type: uint8
          x-go-name: ID
        class:
          type: string
          description: имя класса оружия
    WeaponStatsList_inner:
      required:
      - accuracy_stats
      - total_stats
      type: object
      properties:
        total_stats:
          $ref: '#/components/schemas/TotalWeaponStats'
        accuracy_stats:
          $ref: '#/components/schemas/AccuracyWeaponStats'
  requestBodies:
    ReplayUploadRequestBody:
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              replay:
                type: string
                description: запись матча в формате .dem, макс. размер 300 мб
                format: binary
      required: true
    PlayerMatchListRequestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PlayerMatchListRequest'
      required: true
    WeaponStatsRequestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/WeaponStatsRequest'
      required: true
    WeaponClassStatsRequestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/WeaponClassStatsRequest'
      required: true

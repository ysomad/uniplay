version: "3.9"

services:
  postgres:
    image: "postgres:14.5-alpine"
    container_name: postgres
    restart: on-failure
    environment:
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "pass"
      POSTGRES_DB: "postgres"
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data

  jaeger:
    image: jaegertracing/all-in-one:1.41
    ports:
      - "16686:16686"
      - "14268:14268"

  app:
    image: app
    container_name: app
    restart: on-failure
    build: .
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - postgres


volumes:
  pg-data: